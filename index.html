<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best todo app created by WebbWizards.">
    <title>WebbWizards Todo-App</title>
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modalstyling.css">
    <link rel="manifest" href="manifest.json">


</head>

<body>
    <header>
        <div class="logo-title">
            <img src="IconWebWizard.png" alt="WebbWizards logo" class="app-logo" />
              <h1 class="app-title">WebbWizards Todo App</h1>
        </div>

        <div class="team-credit">

            <p class="team-label">Created by</p>

            <div class="team-members">
                <span class="member">Liza Hjortling üßô</span>
                <span class="member">Robin Grahn üßô‚Äç‚ôÇÔ∏è</span>
                <span class="member">Lukas Karlsson üßô‚Äç‚ôÇÔ∏è</span>
                <span class="member">Rolf Andersson üßô‚Äç‚ôÇÔ∏è</span>
                <span class="member">Lisa Ebbhagen üßô</span>
            </div>
        </div>
    </header>

    <section class="button-and-output">
        <button id="add-todo-btn" aria-label="Add new todo">
            <span>Add todo</span>

            <svg class="plus-icon" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="10" fill="white" opacity="0.25" />
                <path d="M12 8v8M8 12h8" stroke="white" stroke-width="2.5" stroke-linecap="round" />
            </svg>
        </button>

        <p id="useroutput"></p>
    </section>



    <main>
        <div class="date-selector-box">
            <button id="today-heading" class="date-trigger" aria-expanded="false">
                Show All <span class="arrow">‚ñº</span>
            </button>

            <ul id="date-list" class="date-dropdown hidden">

            </ul>
        </div>

        <ul id="ulList" role="list" aria-label="Todo list">
            <!--Here goes Todos-->
        </ul>
        <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-content">
                <span class="close" aria-label="St√§ng modal">&times;</span>
                <h2 id="modal-title" class="modal-title">Add Todo</h2>
                <label for="new-todo-input" id="todo-label">New Todo</label>

                <input type="text" id="new-todo-input" placeholder="Enter new todo" aria-required="true"
                    aria-describedby="todo-error">
                <span id="todo-error" class="error-message" aria-live="polite"></span>
                <label for="new-todo-desc">Description</label>
                <input type="text" id="new-todo-desc" placeholder="Enter description (optional)">
                <label for="new-todo-due-date">Due Date</label>
                <input type="date" id="new-todo-due-date" placeholder="Enter due date (optional)">
                <div class="modal-actions">
                    <button id="save-todo-btn">Save Todo</button>
                    <button id="remove-todo-btn" class="modal-removebtn">Remove Todo</button>
                </div>
            </div>
        </div>


    </main>
    <section class="important-section" aria-labelledby="important-heading">
        <h2 id="important-heading">Important Tasks</h2>

        <div id="importantList" class="important-tasks">
        </div>
    </section>

    <footer>
        <p>&copy; 2026 - K3 Projekt i Team ¬∑ Built by Team WebWizard üßô‚Äç‚ôÇÔ∏è‚ú®</p>
    </footer>
    <script type="module" src="./js/app.js"></script>

</body>

</html>
