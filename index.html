<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbWizards Todo-App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modalstyling.css">

</head>
<body>
    <header>
        <h1>Welcome to WebbWizards Todo-App</h1>
    </header>
        <section class="button-and-output"> 
           <button id="add-todo-btn" aria-label="Add new todo">
       <span class="plus-icon">+</span>
       </button>
            <p id="useroutput"></p>
        </section>
        
    <main>
        <h3 id="today-heading">Torsdag 5/2</h3>
        <ul id="ulList">
            <!--Here goes Todos-->
        </ul>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close" aria-label="Stäng modal">&times;</span>
                <label for="new-todo-input">New Todo:</label>

                <input type="text" id="new-todo-input" placeholder="Enter new todo" aria-required="true" aria-describedby="todo-error">
                <span id="todo-error" class="error-message" aria-live="polite"></span>

                <button id="save-todo-btn">Save Todo</button>
                <button id="remove-todo-btn" class="modal-removebtn">Remove Todo</button>
          </div>
        </div>
       
    </main>

    <section class="important-tasks">
        <p id="box-element">Tid hos tandläkaren 25/2</p>
        <p id="box-element">Utvecklingssamtal skolan 28/2</p>
        <p id="box-element">Vaccinera hunden 5/3</p>
    </section>

    <footer>
        <p>&copy; 2026 WebbWizards</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
