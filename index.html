<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbWizards Todo-App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modalstyling.css">

</head>
<body>
    <header>
        <h1>Welcome to WebbWizards Todo-App</h1>
    </header>
        <section class="button-and-output"> 
           <button id="add-todo-btn" aria-label="Add new todo">
       <span class="plus-icon">+</span>
       </button>
            <p id="useroutput"></p>
        </section>
        
    <main>
        <h3 id="today-heading">Torsdag 5/2</h3>
        <ul id="ulList">
            <!--Here goes Todos-->
        </ul>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"  class="modal-title">Add Todo</h2>
                <input type="text" id="new-todo-input" placeholder="Titel">
                <input type="text" id="new-todo-desc" placeholder="Description">
                <button id="save-todo-btn">Save Todo</button>
          </div>
        </div>
       
    </main>

    <section class="important-tasks">
        <p id="box-element">Tid hos tandl√§karen 25/2</p>
        <p id="box-element">Utvecklingssamtal skolan 28/2</p>
        <p id="box-element">Vaccinera hunden 5/3</p>
    </section>

    <footer>
        <p>&copy; 2026 WebbWizards</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
