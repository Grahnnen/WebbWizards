<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbWizards Todo-App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modalstyling.css">

</head>
<body>
    <header>
        <h1>Welcome to WebbWizards Todo-App</h1>
    </header>
        <section class="button-and-output"> 
           <button id="add-todo-btn" aria-label="Add new todo">
       <span class="plus-icon">+</span>
       </button>
        <p id="useroutput"></p>
        </section>
        
    <main>
        <div class="date-selector-box">
            <h3 id="today-heading" class="date-trigger" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="date-list">Idag <span class="arrow">▼</span></h3>
            <ul id="date-list" class="date-dropdown hidden" role="listbox" aria-labelledby="today-heading">
                <li data-due-date="2026-02-25" role="option" aria-selected="false">Onsdag 25/2</li>
                <li data-due-date="2026-02-26" role="option" aria-selected="false">Torsdag 26/2</li>
                <li data-due-date="2026-02-27" role="option" aria-selected="false">Fredag 27/2</li>
            </ul>
        </div>
        
        <ul id="ulList" role="list" aria-label="Todo list">
            <!--Here goes Todos-->
        </ul>
        <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                    <div class="modal-content">
                        <span class="close" aria-label="Stäng modal">&times;</span>
                        <h2 id="modal-title" class="modal-title">Add Todo</h2>
                        <label for="new-todo-input">New Todo:</label>
                        <input type="text" id="new-todo-input" placeholder="Enter new todo" aria-required="true" aria-describedby="todo-error">
                        <span id="todo-error" class="error-message" aria-live="polite"></span>
                        <label for="new-todo-desc">Description:</label>
                        <input type="text" id="new-todo-desc" placeholder="Enter description (optional)">
                        <label for="new-todo-due-date">Due Date:</label>
                        <input type="date" id="new-todo-due-date" placeholder="Enter due date (optional)">
                        <button id="save-todo-btn">Save Todo</button>
                        <button id="remove-todo-btn" class="modal-removebtn">Remove Todo</button>
                    </div>
        </div>
       
    </main>

    <h3>Important</h3>
    <section id="importantList" class="important-tasks">
        
    </section>

    <footer>
        <p>&copy; 2026 WebbWizards</p>
    </footer>
    <script type="module" src="./js/app.js"></script>

</body>
</html>
